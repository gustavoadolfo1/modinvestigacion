<div class="card o-hidden custom" [@animate]="{value:'*',params:{y:'200px',opacity:'0',delay:'800ms', duration: '800ms'}}">
    <div class="row">
        <div class="col-md-12">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="assets/images/logo-aplicacion.png" alt="">
                </div>

                <h1 class="mb-3 text-18">Inicio de Sesión</h1>
                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" class="form-control" formControlName="usuario" type="text"
                               (change)="verAreasCredencial()"
                        >
                        <app-ht-form-errors [control]="frmSignInControl.usuario"></app-ht-form-errors>
                    </div>
                    <div class="form-group" *ngIf="tipoSistemaLogin == 'dependencias'">
                        <label for="dependencia">Dependencia</label>
                        <select id="dependencia" class="form-control" formControlName="dependencia">
                            <option *ngFor="let dependencia of dependenciasServ"
                                    [value]="dependencia.iDepenId">{{dependencia.cDepenNombre}}</option>
                        </select>
                        <app-ht-form-errors [control]="frmSignInControl.dependencia"></app-ht-form-errors>
                    </div>
                    <div class="form-group" *ngIf="tipoSistemaLogin == 'perfiles' && credencialActual">
                        <label for="perfil">Perfil</label>
                        <select id="perfil" class="form-control" formControlName="perfil">
                            <option *ngFor="let perfil of credencialActual.perfiles"
                                    [value]="perfil.iPerfilId">{{perfil.cPerfilNombre}}</option>
                        </select>
                        <app-ht-form-errors [control]="frmSignInControl.perfil"></app-ht-form-errors>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input id="password" class="form-control" formControlName="password" [type]="show ? 'password' : 'text'">
                            <span class="input-group-text" (click)="show = !show" style="border-radius: 0;">
                                <app-ht-font-awesome [name]="show ? 'eye': 'eye-slash'"></app-ht-font-awesome>
                            </span>
                        </div>
                        <app-ht-form-errors [control]="frmSignInControl.password"></app-ht-form-errors>
                    </div>
                    <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
                    <btn-loading btnClass="btn-primary btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
                        Ingresar
                    </btn-loading>

                </form>

                <div class="mt-3 text-center">
                    <a href="" class="text-muted" routerLink="/sesion/olvidado"><u>Olvidé mi contraseña</u></a>
                </div>
                <div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" (click)="llamarAccion()">
                    <div class="card-body text-center">
                        <i class="i-Receipt-3"></i>
                        <div class="content">
                            <p class="lead text-primary text-20 mb-2">Registrarse para postular</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
