    <div role="alert" *ngIf="this._dataService.idProySel > 0"
         [class]="iEstadoRequisito ? 'alert alert-success req-completo' : 'alert alert-danger req-incompleto'"
    >
        <div class="col-md-12 form-group mb-1">
            <div class="col-md-4">
                <label class="checkbox mat-checkbox">
                    <strong>Todos los requisitos completos</strong>
                    <input type="checkbox"
                           [ngModelOptions]="{standalone: true}"
                           [(ngModel)]="iEstadoRequisito"
                           (change)="estadoRequisito()">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
