        <div class="d-block" *ngIf="this._dataService.getOption().infoLogin">
            <ng-select [items]="this._dataService.getOption().infoLogin.perfiles"
                       [markFirst]="true"
                       [searchable]="false"
                       [clearable]="false"
                       class="form-control-sm selectDependencia"
                       bindLabel="cPerfilNombre"
                       autofocus
                       bindValue="iPerfilId"
                       [formControl]="perfilSel"
                       (change)="cambiarPerfil($event)"
                       *ngIf="this._dataService.getOption().infoLogin &&  this._dataService.getOption().infoLogin.perfiles.length > 1"
            >
                <!-- this.ocultar -->
                <!-- !this.tipUs > 0 -->
            </ng-select>
        </div>

        <div class="d-block">
            <ng-select [items]="this._dataService.getOption().oficinas_usuario"
                       [markFirst]="true"
                       [searchable]="true"
                       [clearable]="false"
                       class="form-control-sm selectDependencia"
                       bindLabel="cDepenNombre"
                       autofocus
                       bindValue="iCredDepenId"
                       [formControl]="ofSel"
                       (change)="cambiarDependencia($event)"
                       *ngIf="_constantes.perfilesDeUsuarios && (_constantes.perfilesDeUsuarios.oficina == store.getItem('perfilSeleccionado'))"
            >
                <!-- this.ocultar -->
                <!-- !this.tipUs > 0 -->
            </ng-select>
        </div>

        <div ngbDropdown [placement]="'bottom-right'" class="user align-self-end" *ngIf="_dataService.getOption().credencialActual.iPersId">

            <img [src]="_dataService.photoURL + _dataService.getOption().credencialActual.iPersId" id="userDropdown" ngbDropdownToggle alt="">
            <small class="d-none d-sm-inline-block">
                <cite>{{ tipoUsuario }}</cite><br>
                <span>{{ nombres }}</span>
            </small>

            <div ngbDropdownMenu aria-labelledby="userDropdown" class="header-account-dropdown">

                    <b>{{ nombres }}</b>
                </div>
                <button class="dropdown-item" (click)="mostrarModal(modalContacto)"><app-ht-font-awesome name="whatsapp"></app-ht-font-awesome> Contacto</button>
                <button class="dropdown-item" (click)="signout()"><app-ht-font-awesome name="sign-out"></app-ht-font-awesome> Salir</button>
            </div>
        </div>


        <div ngbDropdown [placement]="'bottom-right'" class="align-self-end d-none d-md-block mx-1" (click)="mostrarModal(modalContacto)">

<ng-template #modalContacto let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"> <app-ht-font-awesome name="whatsapp"></app-ht-font-awesome> &nbsp;&nbsp; Contactar con el equipo de desarrollo</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body row" id="capture">
        <div class="col-sm-3">
            <img src="./assets/images/custom/helpdesk.png" alt="">
        </div>
        <div class="col-sm-9">

            <p>Para cualquier sugerencia o si se encontro algun error, por favor no dude en contactarnos por los siguientes medios:</p>
            <app-ht-font-awesome name="at"></app-ht-font-awesome> &nbsp;<a href="mailto:soporte_sigeun@unam.edu.pe">soporte_sigeun@unam.edu.pe</a><br>
            <app-ht-font-awesome name="phone"></app-ht-font-awesome> &nbsp;966635379
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
    </div>
</ng-template>
